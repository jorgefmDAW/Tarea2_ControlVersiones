<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>01 Comenzando con Bootstrap</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<header class="row mb-3">
			<div class="col-12">
				<div class="bg-green border-gray h-100 w-100"></div>
			</div>
		</header>

		<section class="row mb-3 g-3">
			<div class="col-sm-4 col-md-3 d-none d-sm-block">
				<aside class="bg-red border-gray"></aside>
			</div>

			<div class="col-12 col-sm-8 col-md-9">
				<section class="section-contenido border-gray h-100">
					<nav class="bg-pink border-gray"></nav>

					<div class="row g-2 mb-2">
						<div class="col-12 col-md-6">
							<article class="article-principal bg-orange border-gray"></article>
						</div>
						<div class="col-12 col-md-6">
							<article class="article-principal bg-orange border-gray"></article>
						</div>
					</div>

					<div class="row g-2">
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-4">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>

						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-4">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
						<div class="col-6 col-sm-4 col-md-2">
							<article class="article-secundario bg-blue border-gray"></article>
						</div>
					</div>
				</section>
			</div>
		</section>

		<footer class="row">
			<div class="col-12">
				<div class="bg-green border-gray h-100 w-100"></div>
			</div>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
